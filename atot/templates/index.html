    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트, 오디오 입력</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <h1>FastAPI 입력</h1>

        <form id="textForm" action="/submit" method="post" enctype="multipart/form-data">
<!--        <input type="text" name="user_input" id="user_input" placeholder="텍스트를 입력하세요" />-->
        <input type="file" name="audio_file" id="audio_file" accept="audio/*" />
        <button type="submit">제출</button>
        </form>

        <div style="margin-top:12px;">
            <button id="runModelBtn" type="button">모델 실행</button>
        </div>

        <div id="result">
            {% if submitted_text %}
                <p>입력한 내용: <strong id="submitted_text">{{ submitted_text }}</strong></p>
            {% endif %}

            {% if audio_url %}
                <div class="audio-wrapper">
                    <p>업로드된 오디오:</p>
                    <audio id="uploaded_audio" controls src="{{ audio_url }}"></audio>
                    <p class="small">{{ audio_url }}</p>
                </div>
            {% endif %}
        </div>

        <div id="modelResult" class="model-result" aria-live="polite"></div>

        <script src="/static/script.js"></script>
    </body>
    </html>
